<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/CSS.css">
  <title>Control de solicitudes</title>
  <script type="module" src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;600&family=Lato:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1 class="center">Control de solicitudes</h1>
    <br>

    <div class="center">
      <h2>Actividad</h2>
      <p class="actividad"></p>
    </div>

    <h2 class="center">Lugar</h2>
    <p class="center lugar"></p>

    <h2 class="center">Fecha</h2>
    <p class="center fecha"></p>

    <h2 class="center">Supervisor</h2>
    <p class="center supervisor"></p>

    <h2 class="center">Cantidad de horas</h2>
    <p class="center horas"></p>

    <h2 class="center">Nombre completo</h2>
    <p class="center nombre"></p>
  </div>

  <div id="messageDisplay" class="center message-box"></div>

  <div class="row">
        <div class="col-6"><button id="btnAceptar" type="button" style="display:none;" class="btn btn-success w-100">Aceptar</button></div>
        <div class="col-6"><button id="btnRechazar1" type="button" style="display:none;" class="btn btn-danger w-100">Rechazar</button></div>
        <div>
            <form id="razon_form">
                <label class="center" for="razon" style="display:block; margin-bottom:5px;">Razon para el rechazo:</label>
                <div class="center" ><textarea id="razon" rows="4" cols="60" style="resize: none;" placeholder="Escribe la razon del rechazo"></textarea></div>
            </form>
        </div>
        <div class="row">
            <div class="col-6"><button id="btnRechazar2" type="button" class="btn btn-danger w-100">Rechazar</button></div>
            <div class="col-6"><button id="btnVolver" type="button" class="btn btn-secondary w-100">Volver</button></div>
        </div>
        
    </div>

  <!-- Mensajes estáticos -->
  <div id="mensajeAceptado" class="center mensaje aceptado">
    ✅ Solicitud aceptada
  </div>
  <div id="mensajeRechazado" class="center mensaje rechazado">
    ❌ Solicitud rechazada
  </div>
</body>
</html>
