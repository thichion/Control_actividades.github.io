<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSS.css">
    <title>Control de solicitudes</title>
    <script type="module" src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mozilla+Text:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body >
    <div>
        <h1 class="center">Control de solicitudes</h1>
        <br>
        <div class="center">
            <h2>Actividad</h2>
            <p class="actividad"></p>
        </div>
        <h2 class="center">Lugar</h2>
        <p class="center lugar"></p>

        <h2 class="center">Fecha</h2>
        <p class="center fecha"></p>

        <h2 class="center">Supervisor</h2>
        <p class="center supervisor"></p>

        <h2 class="center">Cantidad de horas</h2>
        <p class="center horas"></p>

        <h2 class="center">Nombre completo</h2>
        <p class="center nombre"></p>
    </div>

    <div id="messageDisplay" class="center message-box"></div>

    <div class="row text-center mt-4">
        <div class="col-6"><button id="btnAceptar" type="button" class="btn btn-success">Aceptar</button></div>
        <div class="col-6"><button id="btnRechazar" type="button" class="btn btn-danger">Rechazar</button></div>
    </div>

    <div id="mensajeAceptado" class="center mensaje aceptado">
        ✅ Solicitud aceptada
    </div>
    <div id="mensajeRechazado" class="center mensaje rechazado">
        ❌ Solicitud rechazada
    </div>
</body>
</html>
